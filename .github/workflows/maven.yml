name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Install XRDP
      run: sudo apt install xrdp -y

    - name: Verify XRDP status
      run: sudo systemctl status xrdp

    - name: Add xrdp user to ssl-cert group
      run: sudo adduser xrdp ssl-cert

    - name: Restart XRDP service
      run: sudo systemctl restart xrdp

    - name: Install Chrome browser
      #uses: browser-actions/setup-chrome@latest
      run: sudo apt-get update && sudo apt-get install -y google-chrome-stable && chrome --version
      
    - name: Build with Maven
      run: mvn -B clean test --file pom.xml
    
